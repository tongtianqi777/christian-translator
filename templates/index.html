<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Christian Translator - Online Christian Text Translation</title>
    <style>
    /* Style the input areas */
    .input-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      width: 90vw;
      max-width: 1200px;
      margin: 0 auto;
    }
    .input-container textarea {
      margin: 0px;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid gray;
      font-size: 18px;
      width: 90%;
      height: calc(40% - 20px);
      max-height: 80vh;
      box-sizing: border-box;
    }

    #button-area {
      display: inline-block;
      margin: 10px 0;
    }

    .input-container button {
      margin-top: 0px;
      margin-left: 20px;
      margin-right: 20px;
      padding: 10px 20px;
      border: 1px solid gray;
      border-radius: 5px;
      font-size: 18px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-container button:hover {
      background-color: gray;
      color: white;
    }

    /* Style the footer */
    footer {
      margin-top: 0px;
      text-align: center;
      font-size: 14px;
      color: gray;
    }

    /* Style the body */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f7ff;
      font-family: "Montserrat", sans-serif;
    }

    /* Style the title */
    h1 {
      text-align: center;
      font-family: "Montserrat", sans-serif;
    }
  </style>
</head>
<body>
<h1>💬 Christian Translator</h1>
<div class="notes">Online Christian Text Translation | Powered by OpenAI gpt-3.5-turbo</div>
<div class="input-container">
    <textarea id="input1" placeholder="Put down the input here (在這裏輸入文字)"></textarea>
    <div id="button-area">
        <button id="translateButtonEnglish" onclick="translateText()" data-source-lang="chinese" data-target-lang="english">Translate to English</button>
        <button id="translateButtonChinese" onclick="translateText()" data-source-lang="english" data-target-lang="chinese">Translate to Chinese</button>
    </div>
    <textarea id="input2" placeholder="Translation will show up here (翻譯會出現在這裡)"></textarea>
</div>
<footer>
    <p>Tech-savvy for Christ. You are welcome to contribute to this project. | <a href="https://github.com/tongtianqi777/christian-translator" target="_blank">Github</a> | <a href="mailto:tianqitong@outlook.com">Contact Author</a> | <a href="https://www.svcae.cc" target="_blank">My Church</a></p>
</footer>

<script>
    function translateText() {
      let source_lang = event.target.getAttribute('data-source-lang');
      let target_lang = event.target.getAttribute('data-target-lang');

      const input1 = document.getElementById("input1");
      if (input1.value.length > 2000) {
        alert("The max length supported is 2000 chars");
      } else {
        document.getElementById("input2").value = "Translating... (please refresh and try again if the wait is longer than 2min)";

        fetch("/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ input: input1.value, source_lang: source_lang, target_lang: target_lang })
        })
        .then(response => response.json())
        .then(data => {
          const input2 = document.getElementById("input2");
          input2.value = data.translation;
        })
        .catch(error => console.error(error));
      }
    }
  </script>
</body>
</html>
